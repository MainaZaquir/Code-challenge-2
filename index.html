<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Web App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Zaquir's Mini Web App</h1>

    <br><hr>

    <div id="animal-list"></div>
    <div id="animal-details"></div>

    <h2>Add a New Animal</h2>
    <form id="add-animal-form">
        <label for="animal-name">Animal Name:</label>
        <input type="text" id="animal-name" name="animal-name"><br><br>
        <label for="animal-image">Animal Image URL:</label>
        <input type="text" id="animal-image" name="animal-image"><br><br>
        <button type="button" onclick="addNewAnimal()">Add Animal</button>
    </form>
    
    <script src="./script.js"></script>
</body>
</html>
