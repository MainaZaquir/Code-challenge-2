<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mini Web App</title>
</head>
<body>
    
    <h1>Welcome to My Web App!</h1>

    <div class="animal-list">
        <!-- Animal list should be populated here -->
    </div>

    <div class="animal-details">
        <!-- Animal details will be populated here -->
    </div>

    <form id="add-animal-form">
        <input type="text" id="animal-name" placeholder="Animal Name" required>
        <input type="text" id="animal-image" placeholder="Image URL" required>
        <button type="submit">Add Animal</button>
    </form>

    <button id="reset-votes">Reset Votes</button>

    <script src="script.js"></script>



</body>
</html>
